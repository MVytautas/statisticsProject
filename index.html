<html>

<head>
	<link rel="stylesheet" href="style.css">
	<script src="jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="provider.js"></script>
	<script type="text/javascript" src="chart.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	 crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	 crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3">
			</div>
			<div class="col-md-9 chart-title">
				<h3>Country X Inflation Chart</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<table class="countries">
					<tbody></tbody>
				</table>
			</div>
			<div class="col-md-9">
				<div class="col-md-12">
					<svg version="1.2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="graph" aria-labelledby="title"
					 role="img" id="chart">
						<title id="title">A line chart showing some information</title>
						<g class="grid x-grid" id="xGrid">
							<line x1="90" x2="90" y1="10" y2="410"></line>
						</g>
						<g class="grid y-grid" id="yGrid">
							<line x1="90" x2="890" y1="410" y2="410"></line>
						</g>
						<g class="labels x-labels" id="years"></g>
						<g class="labels y-labels" id="inflation"></g>
						<g class="data" data-setname="Our first data set" id="circlePoints"></g>
						<polyline fill="none" stroke="#0074d9" stroke-width="2" id="polyLine" />
					</svg>
					<div>

					</div>
				</div>
			</div>
</body>

</html>
